<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="icon" type ="image/x-icon" href ="rps-icon.png"> 
    
    <link rel="stylesheet" href="RPS.css">
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
    playGame('rock');
    " class="move-button"><img class="move-icon" src="images/rock-emoji.png"></button>

    <button onclick="
      playGame('paper'); 
    " class="move-button"><img class="move-icon" src="images/paper-emoji.png"></button>

    <button onclick=" 
    playGame('scissors');  
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result  result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick="
    score.wins = 0;
    score.loss = 0;
    score.ties = 0;
    localStorage .removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script src="RPS.js"></script>  
  </body>  
</html>
